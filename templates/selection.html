<head>
  <meta charset="utf-8">
  <title> Selection </title>
  <link rel="stylesheet" href="../static/css/default_colors.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <div>
        <body>
          <form action="/home">
            <button type = "submit" formaction="/home"> Home </button>
          </form>
        </body>
      </div>

      <div>
        <p> Pick your tempo. </p>
      </div>

      <div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" page_id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{top}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=1) }}">1</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=2) }}">2</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=3) }}">3</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=4) }}">4</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=5) }}">5</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=6) }}">6</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=7) }}">7</a>
            <a class="dropdown-item" href="{{ url_for('changeTop', page_id=8) }}">8</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" page_id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            {{bot}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <a class="dropdown-item" href="{{ url_for('changeBot', page_id=1) }}">1</a>
            <a class="dropdown-item" href="{{ url_for('changeBot', page_id=2) }}">2</a>
            <a class="dropdown-item" href="{{ url_for('changeBot', page_id=4) }}">4</a>
            <a class="dropdown-item" href="{{ url_for('changeBot', page_id=8) }}">8</a>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </div>
      <br>
      <div>
        <body>
          <form action="/game">
            <button type = "submit" formaction="/game"> Start </button>
          </form>
        </body>
      </div>
    </div>
    <div class="col">
    <p> Lives: {{score}} </p>
    <p> Score: {{lives}} </p>
    </div>
  </div>
</div>
